<!DOCTYPE html>
<html lang="en">
    <head>
        {% block head %}

        <meta charset="UTF-8" />
        <meta content="IE=edge" http-equiv="X-UA-Compatible" />
        <meta content="width=device-width,initial-scale=1" name="viewport" />

        <!-- Disable tap highlight on IE -->
        <meta name="msapplication-tap-highlight" content="no" />

        <link
            rel="apple-touch-icon"
            sizes="180x180"
            href="{{ url_for('static', filename='images/apple-icon-180x180.png') }}"
        />
        <link
            href="{{ url_for('static', filename='images/favicon.png') }}"
            rel="icon"
        />

        <title>{% block title %}Home page{% endblock %}</title>

        <link
            href="{{ url_for('static', filename='styles/style.css') }}"
            rel="stylesheet"
        />
        <link
            href="{{ url_for('static', filename='styles/customStyles.css') }}"
            rel="stylesheet"
        />
    </head>

    <body class="minimal">
        <div id="site-border-left"></div>
        <div id="site-border-right"></div>
        <div id="site-border-top"></div>
        <div id="site-border-bottom"></div>
        <!-- Add your content of header -->
        <header>
            <nav class="navbar navbar-fixed-top navbar-inverse">
                <div class="container">
                    <button
                        type="button"
                        class="navbar-toggle collapsed"
                        data-toggle="collapse"
                        data-target="#navbar-collapse"
                        aria-expanded="false"
                    >
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>

                    <div class="collapse navbar-collapse" id="navbar-collapse">
                        <ul class="nav navbar-nav">
                            <li>
                                <a href="{{ url_for('home') }}">01 : Home</a>
                            </li>
                            <li>
                                <a href="{{ url_for('works') }}">02 : Works</a>
                            </li>
                            <li>
                                <a href="{{ url_for('about') }}"
                                    >03 : About me</a
                                >
                            </li>
                            <li>
                                <a href="{{ url_for('contact') }}"
                                    >04 : Contact</a
                                >
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>

        {% endblock %} {% block content%}
        <p>Put some text here</p>
        {% endblock %} {% block footer %}

        <footer class="footer-container text-center">
            <div class="container">
                <div class="row">
                    <div class="col-xs-12" style="margin-bottom: 1rem">
                        Â© copyrights
                    </div>
                </div>
            </div>
        </footer>

        <script
            type="text/javascript"
            src="{{ url_for('static', filename='scripts/script.js') }}"
        ></script>

        {% endblock %}
    </body>
</html>
